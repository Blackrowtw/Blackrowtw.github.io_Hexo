# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: BlacKrow
subtitle: I've asked all over the world, but there's no answer.
description: "About me and my works."
keywords: A, B, C
author: BlacKrow
language: zh-TW
timezone: "Asia/Taipei"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blackrowtw.github.io/
permalink: :lang/:category/:year-:month-:day/:hash
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: lang/:year-:month-:day:title.md # 新文章的檔案名稱
default_layout: post #預設佈局
titlecase: false # 把標題轉換為 title case
auto_spacing: true #在西方文字與東方文字中加入空白
external_link:
  enable: true # 在新頁籤中開啟連結
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0 #把檔案名稱轉換為: 1 小寫或 2 大寫
render_drafts: false #顯示草稿
post_asset_folder: true #啟動 Asset(資產) 資料夾
relative_link: false #把連結改為與根目錄的相對位址
future: true #顯示未來的文章
highlight: #程式碼區塊的設定  Highlight.js
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs: #程式碼區塊的設定 PrismJS
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: none
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""
