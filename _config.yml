# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: BK's Dreg Heap
subtitle: "I've asked all over the world, but there's no answer."
description: "About me and my works."
keywords:
  - "BlacKrow"
  - "BlacKrowtw"
  - "BlacKrowtwo"
  - "spice and wolf"
  - "狼與辛香料"
  - "狼と香辛料"
author: BlacKrow
language:
  - zh-TW
  - zh-CN
  - en
  - ja
timezone: "Asia/Taipei"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blackrowtw.github.io/
permalink: :lang/:year-:month-:day_:category_:hash
permalink_defaults:
  - lang: zh-TW
  - category: Unfiled
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
#  - "Jekyll/**/**/**"

# Writing
new_post_name: lang/:year-:month-:day_:category_[:title].md # 新文章的檔案名稱
default_layout: post #預設佈局
titlecase: false # 把標題轉換為 title case
auto_spacing: true #在西方文字與東方文字中加入空白
external_link:
  enable: true # 在新頁籤中開啟連結
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0 #把檔案名稱轉換為: 1 小寫或 2 大寫
render_drafts: false #顯示草稿
post_asset_folder: true #啟動 Asset(資產) 資料夾
relative_link: false #把連結改為與根目錄的相對位址
future: true #顯示未來的文章
highlight: #程式碼區塊的設定  Highlight.js
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs: #程式碼區塊的設定 PrismJS
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting 主頁設定
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# path：部落格索引頁的根路徑。 （預設=''）
# per_page：每頁顯示的文章。 （0 = 禁用分頁）
# order_by：文章排序。 （預設按日期降序排列）
index_generator:
  path: ""
  per_page: 5
  order_by: -date

# Category & Tag
default_category: Unfiled
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

# Hexo Word Counter 字數計數器
## https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: false
  exclude_codeblock: false
  wpm: 275
  suffix: "mins."
